<style>
     
    * {
        min-width: 0;
        font: inherit;
    }
    
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }
    
    img,
    video,
    svg {
        display: block;
        height: auto;
        max-width: 100%;
    }
    
    body {
        margin: 0;
        min-height: 100dvh;
        background-color: #fad7df;
    }
    
    /* Estilos generales */
    main {
        display: flex;
        flex-direction: column;
        gap: 3rem;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container-letter {
        position: relative;
    }
    
    .cover {
        position: absolute;
        border-left: 200px solid transparent;
        border-right: 200px solid transparent;
        border-top: 100px solid #fe3334;
        border-bottom: 100px solid transparent;
        transition: transform 0.75s;
        transform-origin: top;
    }
    
    .paper {
        position: absolute;
        padding: 1.5rem;
        line-height: 2rem;
        right: 5px;
        z-index: -1;
        background: white;
        width: 390px;
        height: 180px;
        transition: all 0.75s;
    }
    
    .letter {
        border-left: 200px solid #ff989e;
        border-right: 200px solid #ff989e;
        border-top: 100px solid transparent;
        border-bottom: 100px solid #ff858a;
    }
    
    .options {
        display: flex;
        gap: 5rem;
    }
    
    .options button {
        color: #ff3234;
        font-weight: 600;
        border-radius: 3px;
        background: #fad7df;
        padding: 0.5rem 1rem;
        border: 1px solid #fe3334;
        cursor: pointer;
    }
    
    .options button:hover {
        background: #ff989e;
        color: white;
    }
    
    /* Clases para la animación */
    .open-cover {
        transform: rotateX(180deg);
    }
    
    .open-paper {
        animation: openPaper 0.5s forwards;
    }
    
    @keyframes openPaper {
        0% {
            top: 0;
        }
        100% {
            top: -120px;
        }
    }
    
    .close-paper {
        animation: closePaper 0.5s forwards;
    }
    
    @keyframes closePaper {
        0% {
            top: -120px;
        }
        100% {
            top: 0;
        }
    }
    
    /* Corazón */
    .heart {
        display: none;
        position: absolute;
        top: 25%;
        left: 46.5%;
        margin: auto;
        font-size: 3rem;
        color: #fe3334;
        animation: crecer 1s forwards;
    }
    
    @keyframes crecer {
        0% {
            scale: 1;
            opacity: 1;
        }
        100% {
            scale: 3;
            opacity: 0;
        }
    }
    
   
    .hidden {
        display: none;
    }

    body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f2;
            color: #ff1493;
            text-align: center;
        }
        h2 {
        text-align: center;
        color: #ff69b4;
    }
 
    .return-menu {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #ff00aa;
        font-weight: bold;
    }

    .info {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background: #f9f9f9; /* Color de fondo para el texto */
        border-top: 1px solid #ddd;
        border-radius: 5px;
    }

    .return-menu:hover {
        text-decoration: underline;
    }
